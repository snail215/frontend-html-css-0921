<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table practice</title>
  <style>
    tabele, td, th{
      border: 1px solid #111;
    }
    td, th{
      padding: 10px 20px;
    }
    td{
      width: 200px;
    }
  </style>
</head>
<body>
  <!-- table, th, td 태그, rowspan, colspan 속성 -->

  <h1>수습 국원 지원 양식</h1>
  <table>
    <tr>
      <th rowspan="3">개인정보</th>
      <th>이름</th>
      <th colspan="3"></th>
    </tr>

    <tr>
      <!-- <td rowspan="3">개인정보</td> -->
      <th>학과/학번</th>
      <td></td>
    </tr>

    <tr>
      <!-- <td rowspan="3">개인정보</td> -->
      <th>연락처</th>
      <td></td>
    </tr>

    <tr>
      <th>지원분야</th>
      <td colspan="2"></td>
      <!-- <td></td> -->
    </tr>



  </table>

</body>
</html>
