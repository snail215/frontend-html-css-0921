<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/c_border.css">
</head>
<body>
  <!--  
    ! 박스 모델의 방향
      : 테두리, 마진, 패딩을 지정할 때 상하좌우 4개의 방향을 똑같이 지정하거나, 모두 다르게 지정 가능
      ? 순서
        상단(top) > 오른쪽(right) > 하단(bottom) > 왼쪽(left)

    border: 테두리
    ! border-style 속성
      : style, width, color 속성을 같이 사용 가능

    ! border-radius 속성
      : 둥근 테두리를 만드는 속성
      박스 모델의 꼭짓점 부분에 원이 있다고 가정하여 둥글게 처리
      속성값
      ? 
  -->

  <div id="all" class="width"></div>
  <div id="three" class="width"></div>
  <div id="reverse" class="width"></div>
  <div id="one" class="width"></div>

  <hr />

  <img src="../../../HTML/diff-directory.jpg" alt="강아지" width="200px" />
  <img src="../../../HTML/diff-directory.jpg" alt="강아지" width="200px" id="round" />
  <img src="../../../HTML/diff-directory.jpg" alt="강아지" width="200px" id="circle" />

  <!--
    꼭짓점 타원 만들기
    : 가로 반지름과 세로 반지름 사이에 /(슬래시)를 넣어서 구분
    : 특정 꼭짓점만 타원 형태로 지정
      border-위치-radius 가로반지름, 세로반지름;
  -->
  <div class="radius round1"></div>
  <div class="radius round2"></div>
  <div class="radius round3"></div>
  <div class="radius round4"></div>

</body>
</html>
